<!DOCTYPE html>

      <div class="container">
	<div class="row">
	  <h2>PDBx/mmCIF Dictionary Search</h2>
	</div>

	<div class="row">
	  <br /> <br />
	</div>
	<div class="row">
	    <form id="searchSite" action="/cgi-bin/swish/swish.cgi" method="get"  class="form-inline" role="form">

              <div class="form-group col-md-4 col-md-offset-2">
                <input type="text" placeholder="Enter text for dictionary search" class="form-control" name="query">
              </div>
	
              <div class="form-group">
		<select name="si" class="form-control" placeholder="Select dictionary to search ..">

		  <option value="9">BIOSYNC Dictionary</option>
		  <option value="10">CCP4 Dictionary</option>
		  <option value="11">ModelCIF Dictionary</option>
		  <option value="12">Symmetry Dictionary</option>
		  <option value="13">IHMCIF Extension Dictionary</option>
		  <option value="14">NDB NTC Dictionary</option>
		  <option value="15">wwPDB Validation Dictionary</option>
		  <option value="16">flrCIF Extension Dictionary</option>		  		  
		  <option value="17">InvestigationCIF Extension Dictionary</option>
		</select>
	      </div>

              <button type="submit" class="btn btn-wwpdb-green">
                <span class="glyphicon glyphicon-search"></span></a>
